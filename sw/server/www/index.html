<html>

        <script src="js/events.js"></script>
        <style>
            .chartField {
                width: 100%;
                height: 120px;
            }
            td div {
                border: 0;
                width: auto;
                height: auto;
                min-height: 20px;
                min-width: 20px;
            }
            .resizeableDiv {
                /*max-width:100%;*/
                /*max-height:100%;*/
                resize: both;
                overflow: auto;
                /*vertical-align: super;*/
                /*width:auto;*/
                /*height: auto;*/

                width: 480px;
                height: 120px;
                /*position: relative;*/

                /*top: 0;*/
                /*margin: 0px;*/

                display:block;
            }
            .resizeableTable {
                /*width: 100%;*/
                /*height:100%; */
                /*border-collapse: collapse;*/
                /*border-spacing: 0px;*/
            }
            .resizeabletd {
                /*border: 1px solid black;*/

            }

            .polls {
                width: 42px;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="container">
                <div>
                <table width="55%" height="100%">
                    <tr>
                        <td> Slice </td>
                        <td> <input type="text" value="0;250" id="slice"> </td>
                        <td>Sample rate</td>
                        <td> <input type="number" value="20000" id="sample_rate"> </td>
                    </tr>
                    <tr>
                        <td> Threshold </td>
                        <td> <input type="number" value="0.4" id="threshold" step="0.01"> </td>
                        <td> A1 </td>
                        <td> <input type="text" value="0;0;0" id="a1_coord"></td>
                    </tr>
                    <tr>
                        <td> Frequency (kHz) </td>
                        <td> <input type="number" value="20000" id="frequency" min="1"></td>
                        <td> A2 </td>
                        <td> <input type="text" value="0;0;0" id="a2_coord"></td>
                    </tr>
                    <tr>
                        <td> Pulse length (ms) </td>
                        <td> <input type="number" value="1" id="pulse_len" min="1" max="12"></td>
                        <td> A3 </td>
                        <td> <input type="text" value="0;0;0" id="a3_coord"></td>
                    </tr>
                    <tr>
                        <td> Amplitude </td>
                        <td> <input type="number" value="100" id="amplitude" min="1" max="20000"></td>
                        <td> A4 </td>
                        <td> <input type="text" value="0;0;0" id="a4_coord"></td>
                    </tr>
                    <tr>
                        <td> 
                            <button id="ping_button">Ping</button> every 
                            <input id="poll_period" class="polls" type="number" value="0" min="0" max="100" step="0.5"> seconds
                        </td>
                        <td><button id="hideshow">hide</button></td>
                        <td></td>
                        <td> <div id="result2"> Delays </div> </td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
        <div class="chartContainer" id="charts">
        <table class="resizeableTable">
            <tr>
                <td class="resizeabletd"><div class="resizeableDiv" id="chart00"></div></td>
                <td class="resizeabletd"><div class="resizeableDiv" id="chart01"></div></td>
            </tr>
            <tr>
                <td class="resizeabletd"><div class="resizeableDiv" id="chart10"></div></td>
                <td class="resizeabletd"><div class="resizeableDiv" id="chart11"></div></td>
            </tr>
            <tr>
                <td class="resizeabletd"><div class="resizeableDiv" id="chart20"></div></td>
                <td class="resizeabletd"><div class="resizeableDiv" id="chart21"></div></td>
            </tr>
            <tr>
                <td class="resizeabletd"><div class="resizeableDiv" id="chart30"></div></td>
                <td class="resizeabletd"><div class="resizeableDiv" id="chart31"></div></td>
            </tr>
            <tr>
                <td class="resizeabletd"><div class="resizeableDiv" id="chart40"></div></td>
                <td class="resizeabletd"><div class="resizeableDiv" id="chart41"></div></td>
            </tr>
        </table>
        </div>
    </body>
</html>
