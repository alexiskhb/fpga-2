<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/flot/jquery.min.js"></script>
        <script src="js/flot/jquery.flot.min.js"></script>
        <script src="js/events.js"></script>
        <style>
            .chartField {
                width: 100%;
                height: 128px;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="container">
                <div>
                <table width="50%" height="100%">
                    <tr>
                        <td> Slice </td>
                        <td> <input type="text" value="0;250" id="slice"> </td>
                        <td> Pinger </td>
                        <td> <input type="text" value="0;0;0" id="pinger_coord"> </td>
                    </tr>
                    <tr>
                        <td> Threshold </td>
                        <td> <input type="text" value="0.4" id="threshold"> </td>
                        <td> A1 </td>
                        <td> <input type="text" value="0;0;0" id="a1_coord"></td>
                    </tr>
                    <tr>
                        <td> Frequency (kHz) </td>
                        <td> <input type="text" value="20" id="frequency"></td>
                        <td> A2 </td>
                        <td> <input type="text" value="0;0;0" id="a2_coord"></td>
                    </tr>
                    <tr>
                        <td> Pulse length (ms) </td>
                        <td> <input type="text" value="1" id="pulse_len"></td>
                        <td> A3 </td>
                        <td> <input type="text" value="0;0;0" id="a3_coord"></td>
                    </tr>
                    <tr>
                        <td> Detalization </td>
                        <td> <input type="text" value="50" id="detalization"></td>
                        <td> A4 </td>
                        <td> <input type="text" value="0;0;0" id="a4_coord"></td>
                    </tr>
                    <tr>
                        <td> <button id="ping_button" style="margin:">Ping</button></td>
                        <td> <div id="result2"> ... </div> </td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
        <div class="chartContainer">
        <table width="100%" height="100%">
            <tr>
                <td><div id="chart00" class="chartField"></div></td>
                <td><div id="chart01" class="chartField"></div></td>
            </tr>
            <tr>
                <td><div id="chart10" class="chartField"></div></td>

            </tr>
            <tr>
                <td><div id="chart20" class="chartField"></div></td>
                <td><div id="chart21" class="chartField"></div></td>
            </tr>
            <tr>
                <td><div id="chart30" class="chartField"></div></td>
                <td><div id="chart31" class="chartField"></div></td>
            </tr>
            <tr>
                <td><div id="chart40" class="chartField"></div></td>

            </tr>
        </table>
        </div>
