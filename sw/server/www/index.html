<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/canvasjs/jquery.canvasjs.min.js"></script>
        <script src="js/events.js"></script>
        <style>
            .canvasjs-chart-credit {
                display: none;
            }
            .chartField {
                width: 100%;
                height: 120px;
            }
            td div {
                border: 0;
                width: auto;
                height: auto;
                min-height: 20px;
                min-width: 20px;
            }
            .resizableDiv {
                resize: both;
                overflow: auto;
                width: 480px;
                height: 120px;
                display:block;
            }
            .resizabletd {
                padding: 0;
                margin: 0px;
                overflow: auto;
            }
            .polls {
                width: 42px;
            }
            button {
                background-color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div>
            mode <select id="modeSelector"></select>
        </div>
        <div>
            <div class="container">
                <table>
                    <tr>
                        <td><button id="toggleSimulatorControls">&#x21f5</button></td>
                        <td><button id="restoreSizeBtn">&#x21ba</button></td>
                        <td> Slice </td>
                        <td> <input type="text" value="0;250" id="slice"> </td>
                        <td><div id="calculatedDelays"> Delays </div> </td>
                    </tr>
                </table>
                <div>
                    <button id="startDma">Start</button> 
                    <button id="stopDma">Stop</button>
                    <button id="pingButton">Ping</button> every 
                    <input id="pollPeriod" class="polls" type="number" value="0" min="0" max="100" step="0.1"> seconds
                </div>
                <div id="simulatorControlsDiv">
                    <button id="setButton">Set</button>
                    <input type="checkbox" id="showHilbert"> Hilbert
                    <table id="simulatorControls"></table>
                </div>
            </div>
        </div>
        <div>
            <table id="chartsTable"></table>
        </div>
    </body>
</html>
