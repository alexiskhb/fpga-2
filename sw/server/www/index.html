<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/canvasjs/jquery.canvasjs.min.js"></script>
        <script src="js/events.js"></script>
        <style>
            .canvasjs-chart-credit {
                display: none;
            }
            .chartField {
                width: 100%;
                height: 120px;
            }
            td div {
                border: 0;
                width: auto;
                height: auto;
                min-height: 20px;
                min-width: 20px;
            }
            .resizableDiv {
                resize: both;
                overflow: auto;
                width: 480px;
                height: 120px;
                display:block;
            }
            .resizabletd {
                padding: 0;
                margin: 0px;
                overflow: auto;
            }
            .polls {
                width: 42px;
            }
            button {
                background-color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div>
            mode <select id="modeSelector"></select>
        </div>
        <div>
            <div class="container">
                <div>
                <table>
                    <tr>
                        <td><button id="toggleSimulatorControls">&#x21f5</button></td>
                        <td><button id="restoreSizeBtn">&#x21ba</button></td>
                        <td> Slice </td>
                        <td> <input type="text" value="0;250" id="slice"> </td>
                        <td><div id="delays"> Delays </div> </td>
                    </tr>
                </table>
                <div>
                    <button id="pingButton">Ping</button> every 
                    <input id="pollPeriod" class="polls" type="number" value="0" min="0" max="100" step="0.5"> seconds
                </div>
                <table id="simulatorControls">
                    <tr>
                        <td>Sample rate</td>
                        <td> <input type="number" value="150000" id="sampleRate"> </td>
                    </tr>
                    <tr>
                        <td> Threshold </td>
                        <td> <input type="number" value="0" id="threshold"> </td>
                    </tr>
                    <tr>
                        <td> Frequency (Hz) </td>
                        <td> <input type="number" value="23000" id="frequency" min="1"></td>
                    </tr>
                    <tr>
                        <td> Pulse length (ms) </td>
                        <td> <input type="number" value="1" id="pulseLen" min="1" max="12"></td>
                    </tr>
                    <tr>
                        <td> Amplitude </td>
                        <td> <input type="number" value="100" id="amplitude" min="1" max="20000"></td>
                    </tr>
                    <tr>
                        <td> A1 </td>
                        <td> <input type="text" value="0;0;0" id="a1Coord"></td>
                    </tr>
                    <tr>
                        <td> A2 </td>
                        <td> <input type="text" value="0;0;0" id="a2Coord"></td>
                    </tr>
                    <tr>
                        <td> A3 </td>
                        <td> <input type="text" value="0;0;0" id="a3Coord"></td>
                    </tr>
                    <tr>
                        <td> A4 </td>
                        <td> <input type="text" value="0;0;0" id="a4Coord"></td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
        <div><table id="chartsTable"></table></div>
    </body>
</html>
